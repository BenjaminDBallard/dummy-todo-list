<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="button-box">
        <button class="btn" onclick="fetchTodos()">Fetch Todos</button>
        <button class="btn" onclick="logTodos()">Log Todos</button>
        <button class="btn" onclick="populateTodos()">Populate Todos</button>
      </div>
    </section>
    <section class="list">
      <h1 class="title">TODO LIST:</h1>
      <div class="formGroup">
        <label for="userId">UserId</label>
        <input id="userId" type="number" min="1" max="10" />
        <button onclick="filterTodos(filteredTodos)">Filter Todos</button>
        <button onclick="filterTodos(complete)">Completed</button>
        <button onclick="filterTodos(incomplete)">Incomplete</button>
      </div>
      <hr />
      <ol id="todo-list">
        <!-- LIs will go here -->
      </ol>
    </section>
    <script src="todo.js"></script>
  </body>
</html>
